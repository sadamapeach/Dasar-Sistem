<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLE C</title>
</head>
<body>
	<h2>Tabel dengan Colspan</h2>
	<table border="1" style="width: 100%">
		<caption>Jadwal Kuliah</caption>
		<tr>
			<th>Mata Kuliah</th>
			<th colspan="2">Jadwal</th>
		</tr>
		
		<tr>
			<td>Algoritma dan Pemrograman</td>
			<td>Senin</td>
			<td> 10.00-12.00</td>
		</tr>
	</table>
</body>
</html>
