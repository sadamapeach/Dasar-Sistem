<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLE E</title>
</head>
<body>
	<h2>Tabel dengan Rowspan</h2>
	<table border="1" style="width: 100%">
		<caption><b>Jadwal Kuliah</b></caption>
		<tr>
			<th>Hari</th>
			<th>Jam</th>
			<th>Mata Kuliah</th>
		</tr>

		<tr>
			<td rowspan="2">Senin</td>
			<td>08.00 - 10.00</td>
			<td> Algoritma dan Pemrograman</td>
		</tr>

		<tr>
			<td>10.00 - 12.00</td>
			<td>Struktur Data</td>
		</tr>
	</table>
</body>
</html>
