<!DOCTYPE html>
<html>
<head>
	<title>HTML MULTIMEDIA</title>
</head>

<body>
	<h4>Video Controls</h4>
	<video width="320" height="240" controls>
		<source src="brief profile.mp4" type="video/mp4">
	</video>
	<p>Test</p>

	<h4>Video Autoplay</h4>
	<video width="320" height="240" autoplay>
		<source src="brief profile.mp4" type="video/mp4">
	</video>

	<h4>Video Youtube</h4>
	<iframe width="640" height="360" 
	src="https://youtu.be/H8kqPkEXP_E" frameborder="0" allowfullscreen></iframe>

	<h4>Objects</h4>
	<object width="400" height="500" data="Diktat Daspro.pdf"></object>

	<h4>Embed</h4>
	<embed width="400" height="500" src="Diktat Daspro.pdf">
	
</body>
</html>
