<!DOCTYPE html>
<html>
<head>
	<title>HTML LIST</title>
</head>
<body>
	<h2>Unordered List</h2>
	<ul style="list-style-type: disc;">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>PHP</li>
	</ul>

	<h2>Ordered List</h2>
	<ol type="1">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>PHP</li>
	</ol>

	<h2>Description List</h2>
	<d1>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</d1>
</body>
</html>
