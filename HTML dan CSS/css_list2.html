<!DOCTYPE html>
<html>
<head>
	<title>CSS List</title>
	<style>
		ul.a {
			list-style-type: square;
			background: #ffb6c1;
		}

		ul.b {
			list-style-image: url('star.png');
			background: #87cefa;
		}

		ul.b li {
			background: #cce5ff;
			margin: 5px;
			padding: 10px;
		}

		ul.c {
			list-style-type: none;
			font-weight: bold;
		}

		ul.c li {
			background: #b0e0e6;
			margin: 5px;
			padding: 10px;
		}
	</style>
</head>

<body>
	<h3>Unordered List A</h3>
	<ul class="a">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>PHP</li>
	</ul>

	<h3>Unordered List B</h3>
	<ul class="b">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>PHP</li>
	</ul>

	<h3>Unordered List C</h3>
	<ul class="c">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>PHP</li>
	</ul>
</body>
</html>
