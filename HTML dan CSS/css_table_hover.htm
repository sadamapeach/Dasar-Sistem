<!DOCTYPE html>
<html>
<head>
	<title>CSS Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th {
			height: 30px;
			text-align: left;
			vertical-align: middle;
			padding: 15px;
			background-color: #4CAF50;
			color: white;
		}

		td {
			height: 20px;
			vertical-align: top;
			padding: 15px;
		}

		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>

<body>
<table>
	<caption>Data Mahasiswa</caption>
	<tr>
		<th>NIM</th>
		<th>Nama</th>
		<th>Kelas</th>
	</tr>

	<tr>
		<td>123</td>
		<td>Aisyah</td>
		<td>E</td>
	</tr>

	<tr>
		<td>234</td>
		<td>Tata</td>
		<td>B</td>
	</tr>

	<tr>
		<td>345</td>
		<td>Aqila</td>
		<td>A</td>
	</tr>

	<tr>
		<td>456</td>
		<td>Zufar</td>
		<td>C</td>
	</tr>

	<tr>
		<td>567</td>
		<td>Sania</td>
		<td>D</td>
	</tr>
</table>
</body>
</html>
