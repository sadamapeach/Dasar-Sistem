<!DOCTYPE html>
<html>
<head>
	<title>HTML Iframe</title>
</head>
<body>

<h3>Iframe</h3>
<iframe src="tabel_b.html" 
style="width: 300px; height: 200px"> 
</iframe>

<h3>Iframe tanpa border</h3>
<iframe src="tabel_c.html" 
style="border: none;"> 
</iframe>

<h3>Iframe dengan warna dan border</h3>
<iframe src="tabel_d.html"
style="border: 2px solid grey;"> 
</iframe>

<h3>Iframe sebagai target link</h3>
<iframe src="tabel_e.html"
name="iframe01"> 
</iframe>

<p><a href="add_image.html" target="iframe01">Kimetsu No Yaiba</a></p>

</body>
</html>
